services:
  mysql:
    image: mysql:8.0
    container_name: reaction-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: reaction_db
      MYSQL_USER: reaction_user
      MYSQL_PASSWORD: reaction_pass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
